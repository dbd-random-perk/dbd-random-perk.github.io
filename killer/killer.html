<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="utf-8">
    <title>DBD Random Perk Selector - Killer</title>

    <link rel="stylesheet" href="./killer.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <script type="text/javascript" src="killer.js"></script>
  </head>
  <body>
    <div class="container">
      <div id="perks">
        <div class="perk">
          <img class="img_base" src="../img/dbd-perks.png" alt="perk_img">
          <img class="img_rand" src="" alt="perk_img">
        </div>
        <div class="perk">
          <img class="img_base" src="../img/dbd-perks.png" alt="perk_img">
          <img class="img_rand" src="" alt="perk_img">
        </div>
        <div class="perk">
          <img class="img_base" src="../img/dbd-perks.png" alt="perk_img">
          <img class="img_rand" src="" alt="perk_img">
        </div>
        <div class="perk">
          <img class="img_base" src="../img/dbd-perks.png" alt="perk_img">
          <img class="img_rand" src="" alt="perk_img">
        </div>
      </div>
      <div id="perks_btn">
        <button class="btn btn-danger" onclick="reset_perk_img(0)">Delete</button>
        <button class="btn btn-danger" onclick="reset_perk_img(1)">Delete</button>
        <button class="btn btn-danger" onclick="reset_perk_img(2)">Delete</button>
        <button class="btn btn-danger" onclick="reset_perk_img(3)">Delete</button>
      </div>
    </div>

    <div id="carousel-container">
      <div>
        <ul id="carousel" class="animate">
        </ul>
      </div>
    </div>
    <button id="roll" class="btn btn-default" type="button" name="killer_roll" onClick="roll()">Roll</button>
  </body>
</html>
